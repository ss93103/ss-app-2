<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>

            <ion-card class="login-card">
              <div text-center><ion-img [src]="'assets/logo_700.png'" style="max-width:350px;"></ion-img></div>

                <ion-card-title color="light">
                    <div text-center><h5>Welcome! Please log..</h5></div>
                </ion-card-title>
              </ion-card-header> -->

              <ion-card-content>

                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                      <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
                        <ion-item>
                          <ion-label position="floating">Email</ion-label>
                          <ion-input class="email-login" type="email" formControlName="email"></ion-input>
                        </ion-item>

                        <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>

                        <br>

                        <ion-button expand="block" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>

                        <!-- ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button> -->
                      </form>
                  </ion-col>

            </ion-card-content>
          </ion-card>
          </ion-row>
    </ion-grid>
</ion-content>
